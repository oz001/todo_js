<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" id="input-text" placeholder="タスクを入力" />
      <button id="btn-task-new">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未実行のタスク</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">実行済のタスク</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
