<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="タスクを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未実行のタスク</p>
      <ul id="incomplete_list">
        <div>
          <li>TODOする</li>
          <button>追加</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete_area">
      <p class="title">実行済のタスク</p>
      <ul id="complete_list">
        <div>
          <li>TODOした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
